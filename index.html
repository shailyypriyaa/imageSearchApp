<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSearchApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1592683286596-c97aaba9f411?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHdpZHRoJTIwMTIwMHB4fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Flowers and Leaves">
            <a href="https://unsplash.com/" target="_blank">Flowers and Leaves</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1620242869146-cd3b9e833fff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2lkdGglMjAxMjAwcHh8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Flowers and Leaves">
            <a href="https://unsplash.com/" target="_blank">Beach side</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Flowers and Leaves">
            <a href="https://unsplash.com/" target="_blank">Nature scenes</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    


    <script src="script.js"></script>
</body>
</html>
